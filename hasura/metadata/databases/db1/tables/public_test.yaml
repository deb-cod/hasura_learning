table:
  name: test
  schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - display_name
        - id
        - password
        - username
      filter: {}
    comment: ""
event_triggers:
  - name: test_event
    definition:
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: http://host.docker.internal:8000/insert_event
